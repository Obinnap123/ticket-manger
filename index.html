<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Manger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/global.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="nav-bar">
          <div class="logo-image">
            <img src="./assests/images/logo-image-blue.png" alt="logo-image" />
          </div>
          <ul class="nav-bar-ul menu">
            <li>
              <a href="">Categories <i class="fa-solid fa-angle-down"></i></a>
            </li>
            <li><a href="">About us</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
          <div class="auth">
            <a href="" class="login btn"> Log in </a>
            <a href="">
              <button class="sign-up btn bg-primary">Sign up</button>
            </a>
          </div>

          <button class="hamburger">
            <img
              src="./assests/images/Shape.svg"
              alt="hamburger"
              class="img-hamburger"
            />
            <img
              src="./assests/images/close-icon.svg"
              alt="x-icon"
              class="x-icon"
            />
          </button>
        </div>
      </div>
    </header>
    <footer>
      <div class="footer">
        <div class="footer-header">
          <div>
            <img src="./assests/images/logo-image-white.png" alt="logo-image" />
          </div>
          <div class="socials">
            <img src="./assests/images/indeed-icon.svg" alt="indeed-icon" />
            <img src="./assests/images/facebook-icon.svg" alt="facebook-icon" />
            <img
              src="./assests/images/instagram-icon.svg"
              alt="instagram-icon"
            />
            <img src="./assests/images/twitter-icon.svg" alt="twitter-icon" />
            <img src="./assests/images/youtube-icon.svg" alt="youtube-icon" />
          </div>
        </div>
        <div class="footer-line"></div>
        <div class="footer-bottom">
          <p>Â© 2024 Ticket Manager. All Rights Reserved</p>
          <div class="footer-bottom-socials">
            <span>Privacy Policy</span>
            <span>Terms & Conditions</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
